<!--Existing Reviews-->
<h6>Reviews</h6>
<div *ngFor="let review of gem.reviews">
    <div class="row">
        <div class="col-10">
            <blockquote class="blockquote">
                <p class="mb-0">{{review.body}}</p>
                <footer class="blockquote-footer"><cite>{{review.author}}</cite></footer>
            </blockquote>
        </div>
        <div class="col-2">
            <h1>{{review.rating}}</h1>
        </div>
    </div>
</div>
<!--New Reviews-->
<div class="row">
    <div class="col-10">
        <blockquote class="blockquote">
            <p class="mb-0">{{newReview.body}}</p>
            <footer class="blockquote-footer"><cite>{{newReview.author}}</cite></footer>
        </blockquote>
    </div>
    <div class="col-2">
        <h1>{{newReview.rating}}</h1>
    </div>
</div>
<form (ngSubmit)="submitClicked()">
    <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" type="email" placeholder="Enter your email" name="email" [(ngModel)]="newReview.author" />
    </div>
    <div class="form-group">
        <label for="body">Review</label>
        <textarea class="form-control" placeholder="Enter your review" name="body" [(ngModel)]="newReview.body"></textarea>
    </div>
    <div class="form-group">
        <label for="rating">Rating</label>
        <select class="form-control" name="rating" [(ngModel)]="newReview.rating">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
    </div>
    <input type="submit" class="btn btn-default" value="Submit Review" />
</form>
